<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <h1>Usando listas</h1>

    <p>
        organizar os conteudos
    </p>
    <!-- lista ordenada -->
    <ol>
        <li>comida brasileira</li>
        <li>comida africana</li>
        <li>comida asiatica</li>
        <li>comida americana</li>

    </ol>
    <!-- lista não ordenada -->
    <ul>
        <li>parque das nações</li>
        <li>heriberto</li>
        <li>parque</li>
        
    </ul>

    <ul>
        <li>abrigo
            <ul>
                <li>mateus</li>
                <li>joao</li>
                <li>maus</li>
            </ul>
        </li>
        <li>jair</li>
        <li>nada</li>
        <li>fomos</li>
        <li>ajuda</li>
    </ul>
</body>
</html>
